name: detectifz
description: "DETECTIFz is a galaxy group finder algorithm that detectects groups in multiband photometric galaxy surveys."
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - astropy
  - numpy
  - numba
  - photutils
  - scipy
  - Pillow
  - psutil
  - shapely
  - reproject
  - h5py
  - pandas
  - pathlib
  - ipython
  - jupyterlab
  - matplotlib
  - pip
  - pip:
    - ray
    - twopiece
    - git+https://github.com/LSSTDESC/qp.git
    - git+https://github.com/pgromano/pinky.git
    - git+https://github.com/cristobal-sifon/lnr.git
